<header>
  <mat-card>
    <mat-card-title>
      <h2>{{application.title}}<span>{{application.subtitle}}</span></h2>
    </mat-card-title>
  </mat-card>
</header>
<router-outlet></router-outlet>


<mat-card-content *ngIf="pwa.promptEvent" class="boutons install">
  <button  mat-raised-button mat-button color="accent" (click)="installPwa()">Installer l'app sur votre device !</button>
</mat-card-content>
